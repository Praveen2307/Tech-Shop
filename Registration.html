<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
    <body>
    
        <div class="header">
            <div class="logo">
                <a href="./index.html"><h1>Tech Shop</h1></a>
            </div>
            <div class="navbar">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div class="tooltip">Search</div>
                </div>
    
                <div class="cart-container">
                    <a href=""><i class="fa-solid fa-cart-shopping"><sup class="n">2</sup></i></a>
                    <div class="tooltip">Cart</div>
                </div>
                <div class="profile-container">
                    <i class="fa-solid fa-user"></i>
                    <div class="profile-tooltip">
                        <h3>Hello!</h3>
                        <p>Access account and manage orders</p>
                        <a href="./Registration.html"><h5>Login/Signup</h5></a>
                        <p>Please Login</p>
                    </div>
                </div>
            
            </div>
        </div>
        <div class="container">
            <div class="registration-page">
                <div class="top-line">
                    <div>
                        <h3>Signup</h3>
                    </div>
                    <div class="cross-box">
                        <a href="./index.html"><p class="cross-icon">+</p></a>
                    </div>
                </div>
                <div class="Sdata">
                    <p>Already have an account?</p>
                    <p>Login</p>
                </div>
                <form action="">
                    <div class="form-group">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <button>Signup</button>
                </form>
                <div class="foot-container">
                    <p>or login with</p>
                    <div class="login-bar">
                    <a class="face-book" href="">Facebook</a>
                    <a  class="Google" href="">Google</a>
                    <a  class="Twitter" href="">Twitter</a>
                </div>
            </div>
         </div>
        </div>
        <div class="Footer">
            <p>2025 | All Rights Reserved. Built by | K Praveen Kumar</p>
            <div class="Footer-Navbar">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
        </div>

    
    </body>
</html>
